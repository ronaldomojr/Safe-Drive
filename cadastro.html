<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">

        <main class="conteudo">
            <section>
                <h1 class="Comeceagora">Comece Agora!</h1>
                <p class="credenciais">Insira suas informações para realizar seu cadastro</p>
            </section>

            <form action="index.html" method="get">

                <div class="campo">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>

                <div class="campo">
                    <label>Endereço de email</label>
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="campo">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite aqui sua senha" pattern=".{8,}" required>
                </div>

                <button type="submit" class="botlogin">Inscreva-se</button>

            </form>

            <div class="divisor">Ou</div>

            <section class="login-social">
                <a href="google.html" class="social-btn">
                    <img src="imagens/google-logo.png" width="20" alt="Google">
                    Entrar com Google
                </a>
                <a href="apple.html" class="social-btn">
                    <img src="imagens/apple.png" width="20" alt="Apple">
                    Entrar com Apple
                </a>
            </section>

        </main>

        <div class="imagem">
            <img src="imagens/logo.png" alt="Logo Safe Drive">
        </div>

    </div>

    <script src="redirecionamento.js"></script>
</body>
</html>
