<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">

        <main class="conteudo">
            <section>
                <h1 class="Comeceagora">Comece Agora!</h1>
                <p class="credenciais">Insira suas informações para seu cadastro</p>
            </section>

            <form id="formCadastro">

                <div class="campo">
                    <label>Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                <p class="credenciais">Insira suas informações para realizar seu cadastro</p>
            </section>

            <form action="index.html" method="get">

                <div class="campo">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>

                <div class="campo">
                    <label>Endereço de email</label>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="Digite seu e-mail"
                        required>
                </div>

                <div class="campo">
                    <div class="senha-topo">
                        <label>Senha</label>
                    </div>
                    <input 
                        type="password" 
                        id="senha"
                        placeholder="Digite sua senha"
                        required>
                </div>

                <p id="erroEmail" style="color:red; display:none;">
                    Insira um e-mail válido.
                </p>

                <p id="erroSenha" style="color:red; display:none;">
                    A senha deve ter no mínimo 8 caracteres, uma letra maiúscula e um caractere especial.
                </p>

                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="campo">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite aqui sua senha" pattern=".{8,}" required>
                </div>

                <button type="submit" class="botlogin">Inscreva-se</button>

            </form>

            <div class="divisor">Ou</div>

            <section class="login-social">
                <a href="google.html" class="social-btn">
                    <img src="Imagens/google-logo.png" width="20" alt="Google">
                    Entrar com Google
                </a>
                <a href="apple.html" class="social-btn">
                    <img src="Imagens/apple.png" width="20" alt="Apple">
                    <img src="imagens/google-logo.png" width="20" alt="Google">
                    Entrar com Google
                </a>
                <a href="apple.html" class="social-btn">
                    <img src="imagens/apple.png" width="20" alt="Apple">
                    Entrar com Apple
                </a>
            </section>

        </main>

        <div class="imagem">
            <img src="imagens/logo.png" alt="Logo Safe Drive">
        </div>

    </div>

    <script>
        const form = document.getElementById("formCadastro");
        const emailInput = document.getElementById("email");
        const senhaInput = document.getElementById("senha");

        const erroEmail = document.getElementById("erroEmail");
        const erroSenha = document.getElementById("erroSenha");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const email = emailInput.value;
            const senha = senhaInput.value;

            const emailValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const senhaForte = /^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;

            erroEmail.style.display = "none";
            erroSenha.style.display = "none";

            let valido = true;

            if (!emailValido.test(email)) {
                erroEmail.style.display = "block";
                valido = false;
            }

            if (!senhaForte.test(senha)) {
                erroSenha.style.display = "block";
                valido = false;
            }

            if (!valido) return;

            // Cadastro válido → redireciona para login
            window.location.href = "index.html";
        });
    </script>

    <script src="redirecionamento.js"></script>
</body>
</html>
